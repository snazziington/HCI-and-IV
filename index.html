<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>
  <link rel="icon" type="/x-icon" href="/favicon.ico">

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>

  
</head>

<body>
  <script src="sketch.js"> </script>
  
  <!-- Sidebar -->
  

  <!-- Library -->
  <library id="library">
    <libraryItems id="libraryItems">
      <ul>
        <ariesItem id="ariesItem"> Aries </ariesItem>
        <taurusItem id="taurusItem"> Taurus </taurusItem>
        <geminiItem id="geminiItem"> Gemini </geminiItem>
        <cancerItem id="cancerItem"> Cancer </cancerItem>
        <leoItem id="leoItem"> Leo </leoItem>
        <virgoItem id="virgoItem"> Virgo </virgoItem>
        <libraItem id="libraItem"> Libra </libraItem>
        <scorpioItem id="scorpioItem"> Scorpio </scorpioItem>
        <sagittariusItem id="sagittariusItem"> Sagittarius </sagittariusItem>
        <capricornItem id="capricornItem"> Capricorn </capricornItem>
        <aquariusItem id="aquariusItem"> Aquarius </aquariusItem>
        <piscesItem id="piscesItem"> Pisces </piscesItem>
      </ul>
    </libraryItems>
    
  </library>

  <constellationPopups id="constellationPopups">
      <ariesPopup id="ariesPopup"> Aries P </ariesPopup>
        <taurusPopup id="taurusPopup"> Taurus P </taurusPopup>
        <geminiPopup id="geminiPopup"> Gemini P </geminiPopup>
        <cancerPopup id="cancerPopup"> Cancer P </cancerPopup>
        <leoPopup id="leoPopup"> Leo P </leoPopup>
        <virgoPopup id="virgoPopup"> Virgo P </virgoPopup>
        <libraPopup id="libraPopup"> Libra P </libraPopup>
        <scorpioPopup id="scorpioPopup"> Scorpio P </scorpioPopup>
        <sagittariusPopup id="sagittariusPopup"> Sagittarius P </sagittariusPopup>
        <capricornPopup id="capricornPopup"> Capricorn P </capricornPopup>
        <aquariusPopup id="aquariusPopup"> Aquarius P </aquariusPopup>
        <piscesPopup id="piscesPopup"> Pisces P </piscesPopup>
  </constellationPopups>
  
  <finishedConstellationPopup id="finishedConstellationPopup">

  </finishedConstellationPopup>

  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>
</body>


</html>
